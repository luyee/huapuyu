// apply plugin: 'java'
apply plugin: 'maven'  
apply plugin: 'eclipse-wtp'  
// apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'jetty'  
  
// webAppDirName = 'webapp'  

sourceCompatibility = 1.7
version = '1.0'

/*
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}
*/

repositories {
    mavenCentral()
}

dependencies {
    // commons
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
	compile group: 'commons-pool', name: 'commons-pool', version: '1.6+'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.0.1'
    
    // spring
    compile group: 'org.springframework', name: 'spring-context-support', version: '4.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.1.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.1.6.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.10.0.RELEASE'
    
    // hadoop
    // compile group: 'org.springframework.data', name: 'spring-data-hadoop', version: '2.1.2.RELEASE'
    // compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.2.0'
    // compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '2.2.0'
    // compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.2.0'
    // compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.2.0'
    // compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '2.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.4.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.4.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '2.4.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '2.4.1'
    
    // yarn
    compile 'org.apache.hadoop:hadoop-yarn:2.4.1'
    
    // hive
    // compile 'org.apache.hive:hive:1.2.1'
    
    // spark
    // compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '1.5.1'
    // compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '1.2.0'
    // compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.0.2'
    compile 'org.apache.spark:spark-core_2.11:2.0.0'
    compile 'org.apache.spark:spark-sql_2.11:2.0.0'
    compile 'org.apache.spark:spark-hive_2.11:2.0.0'
    
    // redis
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.5.2.RELEASE'
    compile group: 'redis.clients', name: 'jedis', version: '2.7.2'
    
    // codis
    // compile group: 'com.wandoulabs.nedis', name: 'codis-client', version: '0.1.1'
    compile group: 'com.wandoulabs.jodis', name: 'jodis', version: '0.2.2'
    
    // memcached
    compile group: 'net.spy', name: 'spymemcached', version: '2.12.0'
    compile group: 'com.googlecode.xmemcached', name: 'xmemcached', version: '2.0.0'
    compile group: 'com.whalin', name: 'Memcached-Java-Client', version: '3.0.2'
    
    // mongo
    compile group: 'org.springframework.data', name: 'spring-data-mongodb-distribution', version: '1.7.0.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb-cross-store', version: '1.7.0.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.7.0.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb-log4j', version: '1.7.0.RELEASE'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.0.2'
    
    // kafka
    compile group: 'org.springframework.integration', name: 'spring-integration-kafka', version: '1.1.2.RELEASE'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.8.2.1'
    // example jar, need to delete
    compile group: 'org.apache.kafka', name: 'kafka-examples', version: '0.8.2.1'
    
    // rabbitmq
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.5.3'
    compile group: 'org.springframework.amqp', name: 'spring-amqp', version: '1.5.1.RELEASE'
    
    // activemq
    compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.11.1'
    
    // rocketmq
    compile group: 'com.alibaba.rocketmq', name: 'rocketmq-all', version: '3.2.6'
    compile group: 'com.alibaba.rocketmq', name: 'rocketmq-common', version: '3.2.6'
    compile group: 'com.alibaba.rocketmq', name: 'rocketmq-client', version: '3.2.6'
    
    // mysql
    compile group: 'org.mybatis', name: 'mybatis', version: '3.2.7'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.2.2'
	compile group: 'com.alibaba', name: 'druid', version: '1.0.5'
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5-pre8'
	//compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.31'
	
	// zk
	compile group: 'org.apache.curator', name: 'curator-framework', version: '2.8.0'
	compile group: 'org.apache.curator', name: 'curator-recipes', version: '2.8.0'
	compile group: 'org.apache.curator', name: 'curator-test', version: '2.8.0'
	
	// hbase 
	compile group: 'org.apache.hbase', name: 'hbase-client', version: '0.98.3-hadoop2'
	
	// solr
	compile group: 'org.springframework.data', name: 'spring-data-solr', version: '1.4.0.RELEASE'
	
	// es
	compile group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '1.2.0.RELEASE'
	// compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.6.0'
	compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.7.3'
	
	// memcached
	compile group: 'net.spy', name: 'spymemcached', version: '2.12.0'
	
	// netty
	// compile group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha2'
	compile 'io.netty:netty-all:4.0.29.Final'
	
	// protobuf
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.6.1'
	//compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.5.0'
	
	// thrift
  	compile group: 'org.apache.thrift', name: 'libthrift', version: '0.9.2'
  	
  	compile group: 'org.jboss.marshalling', name: 'jboss-marshalling', version: '1.4.10.Final'
  	compile group: 'org.jboss.marshalling', name: 'jboss-marshalling-serial', version: '1.4.10.Final'
	
	// servlet
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.2.1'
	
	// log
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
	//compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
	
	// others
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.3.3'
	compile group: 'antlr', name: 'antlr', version: '2.7.7'
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.0'
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.7'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    
    // test
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
    //compile group: 'com.anders', name: 'aspect', version: '0.0.1-SNAPSHOT'
    compile files('libs/aspect-0.0.1-SNAPSHOT.jar')
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
